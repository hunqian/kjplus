<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>家庭医生</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/family_doctor.css">
</head>
<body>
<div class="box">
    <!--header=========================================start-->
    <div class="header">
        <h1><i class="iconfont" onclick="javascript:history.back(-1);">&#xe61f;</i>家庭医生</h1>
        <div>
            <span><em>本人</em><i class="iconfont">&#xe606;</i></span>
            <ul>
                <li>本人</li>
                <li>本人本</li>
                <li>本人本人</li>
                <li class="id_add">添加成员</li>
            </ul>
        </div>
    </div>
    <!--header===========================================end-->

    <!--swiper=========================================start-->
    <div class="swiper swiper-container">
        <div class="swiper-wrapper swiper_view">
            <div class="swiper-slide"><img src="./imgs/family_doctor/swiper_1.png" alt=""></div>
            <div class="swiper-slide"><img src="./imgs/family_doctor/swiper_1.png" alt=""></div>
            <div class="swiper-slide"><img src="./imgs/family_doctor/swiper_1.png" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--swiper===========================================end-->

    <!--main===========================================start-->
    <div class="main">
        <!--家庭成员签约-->
        <div class="family_box">
            <div class="family clearfix">
                <img src="./imgs/family_doctor/portrait_1.png" alt="#" class="fl">
                <div class="fl">
                    <h4>欧阳倩<span>本人</span></h4>
                    <p>已签约医生赵金鑫 基础服务（A）</p>
                </div>
                <button class="id_go_consult">立即咨询</button>
            </div>
            <div class="family clearfix">
                <img src="./imgs/family_doctor/portrait_2.png" alt="#" class="fl">
                <div class="fl">
                    <h4>欧阳志<span>哥哥</span><span class="grey">审核中</span></h4>
                    <p>已签约医生赵金鑫 金牌服务（B）</p>
                </div>
                <button class="grey" disabled="disabled">立即咨询</button>
            </div>
            <div class="family clearfix">
                <img src="./imgs/family_doctor/portrait_3.png" alt="#" class="fl">
                <div class="fl">
                    <h4>欧阳刚<span>父亲</span></h4>
                    <p>该家庭成员尚未签约</p>
                </div>
                <button class="id_go_appoint">去签约</button>
            </div>
        </div>
        <!--医生团队-->
        <div class="team_box">
            <div class="team_top">
                本区家庭医生团队
            </div>
            <div class="team">
                <div>
                    <h4 class="clearfix">
                        <i class="fl"></i>
                        <span class="fl">Meeting with Janet</span>
                        <img src="./imgs/family_doctor/portrait_4.png" alt="#" class="fr">
                    </h4>
                    <p class="clearfix">
                        <span class="fl">内科</span>
                        <span class="fl">医院副院长</span>
                        <!--<button class="fr id_select_team" style="background-color: #0bd16b; margin-right: 0.3125rem; color: #fff;" select='true'>已选择</button>-->
                        <button class="fr id_select_team">选择团队</button>
                    </p>
                </div>
            </div>
            <div class="team">
                <div>
                    <h4 class="clearfix">
                        <i class="fl"></i>
                        <span class="fl">李明智</span>
                        <img src="./imgs/family_doctor/portrait_5.png" alt="#" class="fr">
                    </h4>
                    <p class="clearfix">
                        <span class="fl">内科</span>
                        <span class="fl">医院院长</span>
                        <button class="fr id_select_team">选择团队</button>
                    </p>
                </div>
            </div>
            <div class="team">
                <div>
                    <h4 class="clearfix">
                        <i class="fl"></i>
                        <span class="fl">欧阳娜娜</span>
                        <img src="./imgs/family_doctor/portrait_6.png" alt="#" class="fr">
                    </h4>
                    <p class="clearfix">
                        <span class="fl">内科</span>
                        <span class="fl">医院院长</span>
                        <button class="fr id_select_team">选择团队</button>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!--main=============================================end-->
</div>

<!--提示2-->
<div class="alert_6">
    <div class="alert_box">
        <h3>提示</h3>
        <div class="alert_content">
            <p>请选择家庭医生团队</p>
        </div>
        <button class="green">确&nbsp;&nbsp;&nbsp;定</button>
    </div>
</div>

</body>
<script src="./js/jquery-1.12.2.min.js"></script>
<script src="./js/less.min.js"></script>
<script src="./js/swiper.jquery.min.js"></script>
<script src="./js/family_doctor.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 3000,
        loop: true,
        pagination : '.swiper-pagination'
    })
</script>
</html>
