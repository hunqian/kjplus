<!--添加提醒-->
<div class="alert_remind">
    <div class="alert_box">
        <h3>添加提醒<i class="off">X</i></h3>
        <div class="alert_content">
            <div class="clearfix id_family">
                <span class="fl">家庭成员</span>
                <i class="fr iconfont">&#xe687;</i>
                <span class="fr id_name" style="width: 50%; text-align: right;">请选择</span>
            </div>
            <div class="clearfix">
                <span class="fl">药品名称</span>
                <input type="text" class="fl id_drug_name">
            </div>
            <div class="clearfix date">
                <input class="fl" style="border-right: 0.0625rem solid #e6e6e6;" placeholder="开始日期" readonly="readonly" id="remindStartDate">
                <input class="fl" placeholder="结束日期" readonly="readonly" id="remindEndDate">
                <i>至</i>
            </div>
            <div class="clearfix time id_time">
                <span class="fl">服药时间</span>
                <input type="text" class="fr" readonly="readonly" id="remindTime" placeholder="请选择时间">
                <!--<p class="fr clearfix">-->
                    <!--<input type="text" class="fr" readonly="readonly" id="" placeholder="请选择时间">-->
                    <!--<i class="delete id_delete"></i>-->
                <!--</p>-->
                <i class="id_add"></i>
            </div>
            <div class="clearfix remind id_remind">
                <span class="fl" style="width: 5.5rem;">提前提醒时间</span>
                <span class="fr minute id_minute">请选择</span>
            </div>
            <!--<div class="clearfix set">-->
                <!--<span class="fl">设置提醒</span>-->
                <!--<i class="fr"></i>-->
            <!--</div>-->
        </div>
        <button class="green">立即添加</button>
    </div>
</div>

<!--提示框-->
<div class="alert">
    <div class="alert_box">
        <h3>提示<i class="off">X</i></h3>
        <div class="alert_content">
            <p>提示内容</p>
        </div>
        <button class="green">确&nbsp;&nbsp;&nbsp;定</button>
    </div>
</div>



<!--单选弹框-->
<div class="alert_radio"></div>
